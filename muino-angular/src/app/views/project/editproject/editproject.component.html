<div class="col-12-md col-7-lg">
  <div class="card">
    <div class="card-header">Edit Project </div>
    <div *ngIf="project" class="card-body">


      <div class="row">
        <div class="col-6">
          <mat-form-field class="input-form">
            <input matInput placeholder="Project name" [(ngModel)]="project.project_name">
          </mat-form-field>


        </div>
        <div class="col-6">
          <mat-form-field class="input-date-form">
            <input matInput type="date" placeholder="Start date" [(ngModel)]="project.time_start">
          </mat-form-field>

          <mat-form-field class="input-date-form">
            <input matInput type="date" placeholder="Due date" [(ngModel)]="project.time_due">
          </mat-form-field>
        </div>

      </div>

      <div class="row col">

        <mat-form-field class="input-form">
          <input matInput placeholder="Project customer" [(ngModel)]="project.project_customer">
        </mat-form-field>
      </div>


      <div class="row col">

          <mat-form-field class="input-form">
            <input matInput type="number" placeholder="Project budget (â‚¬ ****,**)" [(ngModel)]="project.budget">
          </mat-form-field>
        </div>

  


      <br />

      <div class="row col">
        <label for="description"><span>Project description</span></label>
        <textarea class="form-control" placeholder="Max length 250..." rows="3" maxlength="250"
          [(ngModel)]="project.description"></textarea>
      </div>

        <div class="row">
          <!-- Account status -->
          <mat-form-field class="col-12 col-md-3">
              <mat-label>Account status </mat-label>  
              <mat-select id="statusSelect1" name="statusSelect1" [(ngModel)]="statusSelect1" [ngModelOptions]="{standalone: true}">
                  <mat-option *ngFor="let accountStatus of StatusType$" [value]="accountStatus.name">
                      {{accountStatus.name}} <small> - {{  accountStatus.description}}</small>
                  </mat-option>
              </mat-select>
          </mat-form-field> 
      </div>

      <div class="row">
         <!-- Select/assign users -->
        <mat-form-field  class="col-12 col-md-3">
            <mat-label>Assigned users</mat-label>
            <mat-select [(ngModel)]="assignedSelect1"  multiple [ngModelOptions]="{standalone: true}">
              <mat-option  *ngFor="let assigned of assigned$" [value]="assigned._id">{{assigned.username}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>


      <div class="form-group">
        <div *ngIf="error_submit" [ngStyle]="{'color': 'red', 'font-weight': 'bold'}">
          <div *ngIf="error_submit">{{error_string}} </div>
        </div>
      </div>
