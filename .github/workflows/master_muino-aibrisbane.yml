name: Build and deploy Node.js app to Azure Web App - Muino-aibrisbane

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Remove node_modules directory
        run: rm -rf node_modules

      - name: Install npm dependencies
        working-directory: muino-angular
        run: npm install

      - name: Check for npm audit issues
        run: npm audit

      - name: npm install, build, and test
        working-directory: muino-angular
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A4C28290514A401F85E7334C08E62ED7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E45F737D95434CD48FE59509E68F713E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_96D1D1EDC7284B8D9C3F8778CA087E93 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Muino-aibrisbane'
          slot-name: 'Production'
          package: .
